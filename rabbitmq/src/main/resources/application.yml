
#serverConfig
server:
  port: 8090
#mq
spring:
  application:
    name: rabbitmq
  rabbitmq:
    port: 5672
    host: 127.0.0.1
    username: guest
    password: guest
    publisher-confirms: true
    virtual-host: /mc
    listener:
      simple:
        # 消费端最小并发数
        concurrency: 5
        # 消费端最大并发数
        max-concurrency: 15
        # 手动应答
        acknowledge-mode: manual
        # 消费者每次从队列中获取的消息数量
        prefetch: 1
        # 消费者自动启动
        auto-startup: true
        # 消费失败，自动重新入队
        default-requeue-rejected: true
      direct:
        acknowledge-mode: manual
    cache:
      channel:
        # 缓存的channel数量
        size: 50
    template:
      retry:
        enabled: true
        initial-interval: 1000ms
        max-attempts: 3
